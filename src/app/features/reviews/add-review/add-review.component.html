<div class="container">
    <h1 class="mt-3">Add Review</h1>
    <form #form="ngForm" (ngSubmit)="onFromSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text"
                id="title"
                name="title"
                class="form-control"
                [(ngModel)]="model.title">
            </div>
            <div class="mt-3">
                <label for="title" class="form-label">Rating</label>
                <input type="text"
                id="rating"
                name="rating"
                class="form-control"
                [(ngModel)]="model.rating">
            </div>
            <div class="mt-3">
                <label for="content" class="form-label">Review</label>
                <textarea name="content" id="content"
                class="form-control"
                [(ngModel)]="model.content"></textarea>
            </div>
            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input type="date"
                id="publishedDate"
                name="publishedDate"
                class="form-control"
                value = "{{model.publishedDate}}"
                [ngModel]="model.publishedDate | date: 'yyyy-MM-dd'"
                (ngModelChange)="model.publishedDate = $event">
            </div>
            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text"
                id="author"
                name="author"
                class="form-control"
                [(ngModel)]="model.author">
            </div>

            <div class="mt-3">
                <label for="books" class="form-label">Books</label>
                <ng-container *ngIf="books$ | async as books">
                  <select class="form-control" name="books" id="books" [(ngModel)]="model.bookId">
                    <option *ngFor="let book of books" [ngValue]="book.id">
                      {{ book.title }}
                    </option>
                  </select>
                </ng-container>
              </div>
              
              
              
            

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
